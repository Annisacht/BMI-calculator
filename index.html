<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="inputan">
                <input id="h-input" type="number" placeholder="Enter Your Height in CM:">
                <input id="w-input" type="number" placeholder="Enter Your Weight in KG:">
            <button type="submit" onclick="calculate()">Calculate BMI</button>
        </div>

        <div class="finalresult">
            <div class="bmi-value">
                <h4>BMI Value: </h4>
                <div id="bmi-output"></div>
            </div>
            <div class="status">
                <h4>Status: </h4>
                <div id="bmi-status"></div>
            </div>
        </div>
    </div>

</body>

</html>
